<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>textarea-as-ace-editor-test</title>
		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>  
		<script src="/dist/textarea-as-ace-editor.js"></script>
		<script src="ace/ace.js"></script>
		<script src="ace/theme-tomorrow_night_blue.js"></script>
		<script src="ace/mode-c_cpp.js"></script>
		<script src="/processing.min.js" type="text/javascript"></script>    
		<style type="text/css">
		h1 {
		    font-family: Verdana, Arial;
		    font-size: 24px;
		}
		q1 {
		    font-family: Verdana, Arial;
		    font-size: 17px;
		}

		h {
		    font-family: Verdana, Arial;
		    font-size: 18px;
		}

		e {
		    font-family: Verdana, Arial;
		    font-size: 18px;
		    color: red;
		}
		.button {
		    cursor: pointer;
		}
		</style>

	</head>
	<body>
		<script>
			$( document ).ready(function() {
		        $("textarea").asAceEditor();
		  		editor = $('textarea').data('ace-editor');
		      	editor.setTheme("ace/theme/tomorrow_night_blue");
		      	editor.session.setMode("ace/mode/c_cpp");
		      	editor.setHighlightActiveLine(false);
			});
		</script>
 		<br>
		<q1>Change the code below so that the output says "I'm a coder".</q1>
		<br><br>
		<h>Processing Code:</h><br><br>
		<textarea class="my-code" rows="5" cols="10" id="code"></textarea>

		<button onclick="runSketch();" class="button" type="button" style="border: 0; background:transparent;" >
		<img src="/run1.png"  height="33" alt="submit"/> 
		</button>

		<button onclick="revert()" class="button" type="button" style="border: 0; background:transparent;" >
		<img src="/revert.png" height="33" width="95" alt="submit"/> 
		</button>

		<e id="output"></e>
		<br><br>
		<h>Output:</h>
		<br><br>

		<div id="sketch-container">
		<canvas id="sketch"></canvas>
		</div>

		<script src="jschannel.js"></script>
		<script src="processingIDE.js"></script>

	</body>
</html>
